<!DOCTYPE html>
<html ng-app="ionicApp" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    
    <style type="text/css">
        .done {
          text-decoration: line-through;
        }
    </style>
  </head>
  <body>
      
      <ion-nav-view></ion-nav-view>
     
  <script type="text/ng-template" id="main.html">

    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i> Back
      </ion-nav-back-button>
    </ion-nav-bar>
    
    
    <ion-tabs class="tabs-positive">
      <ion-tab icon="ion-checkmark" ui-sref="app.todos">
        <ion-nav-view name="todos"></ion-nav-view>
      </ion-tab>
      <ion-tab icon="ion-help" ui-sref="app.help">
        <ion-nav-view name="help"></ion-nav-view>
      </ion-tab>
    </ion-tabs>
  </script>
    

    <script type="text/ng-template" id="todos.html">
        
    <ion-view title="Todos">
      <ion-content>
        <ion-list>
          <ion-item ng-repeat="todo in todos"
            class="item item-icon-right"
            ui-sref="app.todos.detail({todo: $index})">
            <span ng-class="{done: todo.done}">{{todo.title}}</span>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-view>

    </script>
    
    <script type="text/ng-template" id="todo.html">
    <ion-view title="Todo">
      <ion-content>
          <div class="item">
            <p>{{todo.title}}</p>
          </div>

          <div class="item item-checkbox">
            <div>
              <label class="checkbox">
                <input type="checkbox" ng-model="todo.done">
              </label>
              Done
            </div>

          </div>
      </ion-content>
    </ion-view>
    </script>
  
  <script type="text/ng-template" id="home.html">
      <ion-view title="Home">
        <ion-content padding="true">
          <h2>Home Page</h2>
          <p>Here's the main route for the app.</p>
        </ion-content>
      </ion-view>
    </script>

    <script type="text/ng-template" id="help.html">
      <ion-view title="Help">
        <ion-content padding="true">
           <h2>Using the app</h2>
           <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis architecto hic officia quasi excepturi sequi deleniti maiores consectetur veritatis sint?</p>
        </ion-content>
      </ion-view>
    </script>

</body>

</html>
