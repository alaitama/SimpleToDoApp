<!DOCTYPE html>
<html ng-app="ionicApp" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    
    <style type="text/css">
        .done {
          text-decoration: line-through;
        }
    </style>
  </head>
  <body>
      
      <ion-nav-view></ion-nav-view>
     
  <script type="text/ng-template" id="main.html">

    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button-clear">
        <!--<i class="ion-arrow-left-c"></i> Back -->
        <button class="button">back</button>
      </ion-nav-back-button>
    </ion-nav-bar>
    
    <ion-nav-view name="todos"></ion-nav-view>
    
    
  </script>
    

    <script type="text/ng-template" id="todos.html">
        
    <ion-view title="Todos">
      <ion-content>
        <ion-list>
          <ion-item ng-repeat="todo in todos"
            class="item item-icon-right"
            ui-sref="app.todos.detail({todo: $index})">
            <span ng-class="{done: todo.done}">{{todo.title}}</span>
          </ion-item>
        </ion-list>
    
      </ion-content>
      
      <div class="tabs tabs-icon-only">
        <a class="tab-item" ng-click="openModal()">
            <i class="icon ion-plus-circled"></i>
        </a>
      </div>
        
    </ion-view>

    </script>
    
    <script type="text/ng-template" id="todo.html">
    <ion-view title="Todo">
      <ion-content>
          <div class="item">
            <p>{{todo.title}}</p>
          </div>

          <div class="item item-checkbox">
            <div>
              <label class="checkbox">
                <input type="checkbox" ng-model="todo.done">
              </label>
              Done
            </div>
          </div>
      </ion-content>
      <div class="tabs tabs-icon-only">
         <a class="tab-item" ng-click="showConfirm()">
           <i class="icon ion-trash-b"></i>
         </a>
         <a class="tab-item">
           <i class="icon ion-edit"></i>
         </a>
      </div>
          
    </ion-view>
    </script>
  
    <script id="newTodo.html" type="text/ng-template">
      <div class="modal">
            
          <div class="bar bar-header bar-positive">
            <button class="button" ng-click="closeModal()">back</button>
            <h1 class="title">Add Item</h1>
          </div>
          
          <br><br>
          <br><br>
          
          <form ng-submit="AddItem(data)">
            <div class="list">
              <div class="list list-inset">
                <label class="item item-input">
                  <input type="text" placeholder="ToDo Item" ng-model="data.newItem" required>
                </label>
              </div>
              <!--
              <button class="button button-block button-positive" type="submit">
                Add Item
              </button>
              -->
            </div>
            
            
            <div class="tabs tabs-icon-only">
             <a class="tab-item" ng-click="AddItem(data)">
               <i class="icon ion-checkmark"></i>
             </a>
            </div>
          </form>
          
          
      
        </div>
    </script>

</body>

</html>
